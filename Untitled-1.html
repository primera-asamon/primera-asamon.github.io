    <style>
      /* ここにカスタムスタイルを追加 */
      .record-layout {
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 300px; /* 任意の幅 */
}

.pair-group {
  display: flex;
  border: 1px solid #ccc;
  height: 40px;
}

.pair-group .pair target,
.pair-group .pair operator {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
}

.pair-group .pair target {
  background-color: #007acc; /* 青系 */
  color: white;
}
.pair-group {
  display: flex;
  border: 1px solid #ccc;
  border-radius: 8px; /* ← 角丸指定 */
  overflow: hidden;   /* ← 内側の角を揃えるために必要 */
  margin-bottom: 6px;
}

.pair {
  flex: 1;
  padding: 8px;
  text-align: center;
  font-weight: bold;
}

.pair.target {
  background-color: #007acc;
  color: white;
}

.pair.operator {
  background-color: #f9f9f9;
  color: #333;
}

.pair-group .pair operator {
  background-color: #f9f9f9; /* 白系 */
  color: #333;
}

</style>
  </head>
  <body id="top">
<div class="record-layout">
  <span class="pair-group">
    <span class="pair target">対象</span>
    <span class="pair operator">術者</span>
  </span>
  <span class="pair-group">
    <span class="pair target">AAAAAA</span>
    <span class="pair operator">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
  </span>
  <div class="pair-group">
    <span class="pair target">BB</span>
    <span class="pair operator">bbb</span>
    <span class="pair target">CC</span>
    <span class="pair operator">ccc</span>
  </div>
</div>
